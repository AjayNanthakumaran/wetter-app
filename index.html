<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    
</head>
<body>
    <nav id="navbar">
        <div class="search">
            <input value="Düsseldorf" id="city" placeholder="Suche stadt..." type="text">
            <i onclick="fetchWeather()" id="search-icon" class="bi bi-search"></i>
        </div>   
    </nav>
    <div id="forcast-fullday">
        <p id="header-forcast">Nächsten Stunden</p>
        <div id="hourly-forcast">
            
        </div>
    </div>
    <div id="other-info">    
        <div id="daily-forcast">
            <div id="min-max">
                <p id="header-forcast">Weitere Daten</p>
                <ul>
                    <li> <img src="img/sunrise.png" alt="">Sonnenaufgang: <span id="sunrise"></span></li>
                    <li> <img src="img/sunset.png" alt="">Sonnenuntergang: <span id="sunset"></span></li> 
                    <li> <img src="img/Wind-speed.png" alt="">Windgeschwindigkeit: <span id="windspeed"></span></li>
                    <li> <img src="img/humidity.png" alt="">Luftfeuchtigkeit: <span id="humidity"></span></li>
                    <li> <img src="img/clouds.png" alt="">Trübheit: <span id="cloud"></span></li>
                    <li> <img src="img/Wind-pressure.png" alt="">Luftdruck: <span id="wind-pressure"></span></li>
                </ul>
            </div>
            <div id="hourly-icon">
            </div>
        </div>
    </div>


    <div id="weather-container">
        <h1 id="temp-div"></h1>
        <h1>°C</h1>
        <div id="weather-icon">
        </div>
    </div>
    <div style="color: white;" class="time">
        <span id="CurrentTime"></span>|
        <div id="weather-city"></div> |
        <div id="weather-description"></div>|
        <div id="weather-country"></div>
    </div>
    <div style="color: white;" class="temp-feel">
        Min: <span id="min-temp"></span>|
        Max: <span id="max-temp"></span>|
        Gefühlt: <span id="feels-like"></span>
    </div>


</body>
    



<script src="script.js"></script>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
